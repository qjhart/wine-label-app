<dom-module id="wine-price-entry" price=[[price]]>
	<template>
			<div class="card-contents">
				<h3>[[price.brandname]]</h3>
					[[price.brandname]]<br/>
					[[price.type]]<br/>
					[[price.color]]<br/>
					[[price.country]]<br/>
					[[price.varietal]]<br/>
					[[price.otherdesignation]]<br/>
			</div>
	</template>

		<script>
		 (function() {
				 Polymer({
						 is: 'wine-price-entry',
						 properties: {
						 }
				 });
		 }());
	</script>

</dom-module>

<dom-module id="wine-prices">
	<template>
		<style include="shared-styles">
		:host {
			display: block;
			}

			.nav {
			border-right: 1px solid #ccc;
			}

			.list-panel {
			background-color: #fafafa;
			}

			.list-panel {
			--paper-header-panel-standard-container: {
				border-right: 1px solid #ccc;
			};
			}

			paper-toolbar {
			background-color:white;
			box-shadow: none;
			}

			.list {
			padding: 0;
			}

			.list paper-item {
			height: 80px;
			border-bottom: 1px solid #dedede;
			background-color: #fafafa;
			}

			.main-drawer-panel:not([narrow]) [list-toggle] {
			display: none;
			}

			.content {
			height: 3000px;
			}

			.container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      }

			paper-card {
      margin: 16px;
      }
		</style>

		<iron-ajax
			 id="getWinePriceData"
			 auto
			 url="[[url]]?__offset={{offset}}&__count=[[count]]"
			 method="get"
			 handle-as="json"
			 last-response="{{price}}"></iron-ajax>

			 <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
	 				drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
	 				narrow="{{_isMobile}}">

	 			<paper-header-panel class="list-panel" drawer>

	 				<!-- List Toolbar -->
	 				<paper-toolbar>
	 					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
						<h1>Refine your search</h1>
	 				</paper-toolbar>

	 				<!-- List -->
	 				<paper-menu class="list" on-iron-activate="_listTap">
	 					Search facets go here
	 				</paper-menu>

	 			</paper-header-panel>

	 			<paper-header-panel class="content-panel" main>

	 				<!-- Main Toolbar -->
	 				<paper-toolbar>
	 					<paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
						<h1>Results</h1>
	 				</paper-toolbar>

	 				<!-- Main Content -->
	 				<div class="content container">
						<paper-card heading="1945 Chateauneuf du Pape">
		          <div class="card-content">Catalogue price card</div>
		          <div class="card-actions">
		          </div>
		        </paper-card>
					</div>

	 			</paper-header-panel>

	 		</paper-drawer-panel>

	</template>

	<script>
 (function() {
		 Polymer({
				 is: 'wine-prices',

			properties: {
        url: {
             type: "text",
             value: "http://labelthis.qjhart.org/v1/wine_prices",
             reflectToAttribute: true
        },
        count: {
             type: "integer",
             value: 35,
             reflectToAttribute: true
        },
        offset: {
             type: "integer",
             value: 5,
             reflectToAttribute: true
        }
			},

					getQuote: function() {
							this.offset=Math.ceil(Math.random()*100);
//							this.$.getWinePriceData.generateRequest();
				}
			});
		}());
	</script>
</dom-module>
