<!-- Palette generated by Material Palette - materialpalette.com/deep-purple/pink -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        --dark-primary-color:       #512DA8;
        --default-primary-color:    #673AB7;
        --light-primary-color:      #D1C4E9;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #FF4081;
        --primary-background-color: #D1C4E9;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        /* Parmeter Colors */
         --w_other : silver;
         --w_brandName : chocolate;
         --w_vintage_date : tomato;
         --w_vintage_alcohol : maroon;
         --w_color : darkred;
         --w_type : salmon;
         --w_country : skyblue;
         --w_language : dodgerblue;
         --w_varietal : darkgreen;
         --w_otherDesignation : yellowgreen;
         --w_winery_name : darkorchid;
         --w_winery_address : orchid;
         --w_winery_addressQualification : mediumpurple;


        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;
      }
    </style>
  </template>
</dom-module>
