<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/wine-label-sdk/wine-label-sdk.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="wine-app">

  <template>

    <style>

    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}"
               pattern="/:page"
               data="{{routeData}}"
               tail="{{subroute}}"></app-route>

      <!-- Main content -->
      <body class="fullbleed vertical layout">

        <paper-drawer-panel class="flex" force-narrow>
            <paper-header-panel drawer>
              <paper-toolbar class="medium-tall"></paper-toolbar>
              <paper-item>
                <paper-item-body two-line>
                  <div>User Name</div>
                  <div secondary><a href="foo">Sign out</a></div>
                </paper-item-body>
              </paper-item>
            </paper-header-panel>
            <paper-header-panel main>
              <paper-toolbar class="medium-tall">
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex">UC Davis Wine Apps</span>
                <paper-tabs class="bottom fit" selected="{{page}}" attr-for-selected="name">
                  <paper-tab name="home">Home</paper-tab>
                  <!-- <paper-tab link><a href="">Home</a></paper-tab> -->
                  <!-- <paper-tab>Label This</paper-tab> -->
                  <paper-tab name="labels">Labels</paper-tab>
                  <!-- <paper-tab>Head to Head</paper-tab> -->
                  <paper-tab name="prices">Price Browser</paper-tab>
                  <paper-tab name="ttb">Label Information</paper-tab> -->
                </paper-tabs>
              </paper-toolbar>
              <iron-pages
                  style="height: 100%"
                  role="main"
                  selected="[[page]]"
                  fallback-selection="404"
                  attr-for-selected="name">
                <wine-login name="login"></wine-login>
                <wine-home name="home"></wine-home>
                <!-- <wine-labels name="labels"
                     route="list"></wine-labels> -->
                <wine-labels name="labels"
                     route="{{subroute}}"></wine-labels>
                <wine-prices name="prices"></wine-prices>
                <wine-ttb name="ttb"></wine-ttb>
                <wine-custom name="custom"></wine-custom>
              </iron-pages>
            </paper-header-panel>
        </paper-drawer-panel>

      </body>
  </template>
  <script>
    Polymer({
      is: 'wine-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready : function() {
        UCDWineSDK.collections.wines.load();
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('wine-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
