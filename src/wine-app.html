<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/wine-label/wine-label.html">

<dom-module id="wine-app">

  <template>

    <style>
      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
       background: linear-gradient(to bottom, #4D0717 0%, #0a0a0a 100%);
        background-image: linear-gradient(rgb(77, 7, 23) 0%, rgb(10, 10, 10) 100%);
       }
      
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Explore</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="label-ttb" href="/label-ttb">Example Standard Label</a> 
          <a name="label-custom" href="/label-custom">Example Custom Label</a>
          <!--<a name="about" href="/about">About this App</a>-->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Example Label Application</div>
          </app-toolbar>
        </app-header>

          <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <wine-home name="home"></wine-home>
            <wine-label-ttb name="label-ttb"></wine-label-ttb>
            <wine-label name="label-custom" img="napavinters.jpg">
              <wine-label-part id="overview" part="Overview"> 
              <p>Wine labels provide useful information to assist in the selection and appreciation of wine. Different countries
                have different standards for what information is required on a wine label. In the United States, wine labels
                are regulated by the Alcohol and Tobacco Tax and Trade Bureau of the U.S. Treasury Department (often referred
                to as the TTB). Some states such as California have adopted supplemental labeling laws. Napa Valley wineries
                have historically provided more information than the minimum amount required by law.</p>
              <p>This infographic and guide will help you understand a wine label like a pro, so you can buy with confidence.</p>
            </wine-label-part>

            <wine-label-part id="brand" part="Brand Name" ul="56,48" size="234,50">
              <p>Mandatory. If no brand name is on the label, the bottler's name is considered the brand. It is also useful to
                refer to the bottler's name if a winery has several brands.</p>
            </wine-label-part>

            <wine-label-part id="type" part="Wine Type" ul="50,303" size="250,23">
              <p>Mandatory. A wine may be labeled by a grape or varietal name such as Chardonnay or Cabernet Sauvignon, or it
                may be given a generic name such as “Red Table Wine.” Wines using varietal names must derive at least 75% of
                their volume from the grape designated, and the varietal name must appear on the label with an appellation
                of origin. Although not required, many wineries voluntarily list the proportions of the grape varieties that
                comprise their wine blends.</p>
            </wine-label-part>

            <wine-label-part id="vineyard" part="Vineyard Designation" ul="81,366" size="179,20">
              <p>Optional. Many wineries name the vineyard where the grapes were grown because the winery believes the property
                produces an unusually high-quality grape. The winery or an independent grower may own the vineyard. When using
                a vineyard designation on a wine label, federal regulations require that 95% of the grapes be grown in the
                named vineyard.</p>
            </wine-label-part>
          </wine-label>
          <!--<wine-about name="about"></wine-about>-->
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'wine-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('wine-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
