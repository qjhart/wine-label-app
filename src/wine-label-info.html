<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="wine-label-info">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
      display: block;
      padding: 16px;
      }
     .label {
	 position: relative;
     }
     #brand_name {
	 position: absolute;
	 border-style: solid;
	 border-width: medium;
	 border-color: blue;
	 width: 250px;
	 height: 50px;
	 top: 50px;
	 left: 55px;}
     #vintage {
	 position: absolute;
	 border-style: solid;
	 border-width: medium;
	 border-color: blue;
	 width: 50px;
	 height: 15px;
	 top: 265px;
	 left: 150px;}
     div.label_part:hover {
	 background-color: yellow;
     }
    </style>
    
    <div class="label">
      <img src="/wine-label-example.jpg"></img>
      <div class="label_part" id="brand_name"
	   on-mouseover="in_label_part" 
           on-mouseout="out_label_part">
      </div>
      <div class="label_part" id="vintage"
	   on-mouseover="in_label_part" 
           on-mouseout="out_label_part">
      </div>
    </div>

    <div class="card">
      <h1>{{label_part}}</h1>
      {{label_part_info}}
    </div>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
    is: 'wine-label-info',
    properties: {
      label_part: {
	type: String,
	value: "overview",
	reflectToAttribute: true	
	},
      label_part_info: {
	type: String,
	value: "",
	reflectToAttribute: true	
	},
      pressed: {
	type: Boolean,
	value: false,
	notify: true,
	reflectToAttribute: true
      }
    },
    LABEL: {
      "overview":["Overview",
		  "This is where the Oveview information goes."],
      "vintage":["Vintage","<p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p><p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>"],
      "brand_name":["Brand Name","<p>Brand Name Stuff.</p><p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>"],
    },
    in_label_part: function(e) {
      console.log('hover'+e.target.id);
      this.label_part=this.LABEL[e.target.id][0];
      this.label_part_info=this.LABEL[e.target.id][1];
    },
    out_label_part: function() {
      var def="overview";
      this.label_part=this.LABEL[def][0];
      this.label_part_info=this.LABEL[def][1];
    },
    route: Object
    });
  </script>

</dom-module>
