<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/wine-label-label/wine-label-label.html">

<link rel="import" href="wine-labels-list.html">


<dom-module id="wine-labels">

  <template>

    <style>
      :host {
        display: block;
        height: 100%;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FFF;
      }
    </style>

    <section class="intro">
      <h1>Label This</h1>
      <p>Wine labels provide a meaningful window into the history of winemaking, winemakers and into the changing tastes and trends. Our goal is to make these labels, and this history, searchable and accessible to wine lovers everywhere.</p>
      <p>Due to handwritten lettering, idiosyncratic typography and layouts, we need help transcribing and describing the labels to create that searchable database. Thatâ€™s where you come in! Help us uncork a piece of history.</p>
    </section>

    <app-route route="{{route}}"
               pattern="/list"
               active="{{listActive}}"></app-route>

    <app-route route="{{route}}"
               pattern="/label/:slug"
               active="{{postsActive}}"
               data="{{postsData}}"></app-route>
    <wine-labels-list
        active={{listActive}}
        api="[[api]]"
        loading="{{isLoading}}">
    </wine-labels-list>

    <wine-label-label
        api="[[api]]"
        wine-label-id="{{postsData.slug}}"
        active="{{postsActive}}"
        loading="{{isLoading}}">
    </wine-label-label>

    <div class="overlay" hidden$="[[!isLoading]]">
      <paper-spinner active="[[isLoading]]"></paper-spinner>
    </div>

  </template>

  <script>
    Polymer({

      is: 'wine-labels',
      properties: {
				api: {
					type: "text",
					reflectToAttribute: true
				},
      },

      observers: [
        '_lockScroll(isLoading)'
      ],

      _lockScroll: function(isLoading) {
        if (isLoading) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      }

    });
  </script>

</dom-module>
