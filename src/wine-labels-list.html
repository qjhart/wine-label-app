<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">


<dom-module id="wine-labels-list">

  <template>
		      <style>

        :host {
          display: block;
          @apply(--paper-font-common-base);
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #4285f4;
          color: white;
        }

        iron-list {
          margin-top: 90px;
          padding-bottom: 16px;
        }

        .photoContent {
          @apply(--layout);
          background-color: #ddd;
          position: relative;
          width: 300px;
          height: 300px;
          margin: 8px;
        }

        .photoContent:hover .detail{
          opacity: 1;
        }

        .photoContent > iron-image {
          @apply(--layout-flex);
        }

        .photoContent > .detail {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
          color: white;
          font-size: 20px;
          font-weight: 100;
          padding: 20px;
          opacity: 0;
          transition: opacity 0.1s;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        @media (max-width: 800px) {
          .photoContainer {
            width: calc(50% - 16px);
          }

          .photoContent {
            width: auto;
          }
        }

        @media (max-width: 400px) {
          iron-list {
            margin-top: 72px;
          }

          .photoContainer {
            width: 100%;
          }

          .photoContent > .detail {
            opacity: 1;
          }
        }

        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

      </style>

    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      .post {
        position: relative;
        margin-bottom: 160px;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        line-height: 33.18px;
      }
    }
    </style>

    <iron-ajax
				auto
				url="[[_computeURL()]]"
				handle-as="json"
				loading="{{loading}}"
				last-response="{{postList}}">
		</iron-ajax>

		<!-- <app-header fixed effects="waterfall">
				 <app-toolbar>
         <input class="searchInput" type="search" placeholder="Search on Flikr" value="{{searchText::input}}">
				 </app-toolbar>
				 </app-header> -->

      <!-- this element loads more photos when the user scrolls down and reached the lower threshold -->
      <iron-scroll-threshold id="scrollTheshold"
        lower-threshold="500"
        on-lower-threshold="_onLowerThreshold"
        scroll-target="document">
      </iron-scroll-threshold>

      <iron-list items="[[postList.list]]" as="label" scroll-target="document" grid>
        <template>
          <div class="photoContainer">
            <div class="photoContent" tabindex$="[[tabIndex]]">
								<iron-image sizing="cover"
														src="[[label.browseImage]]" alt="[[label.brandName]]">
								</iron-image>
								<!-- <iron-image style="width:900px; height:512px;" placeholder="[[item.img_placeholder]]"
								sizing="cover" preload fade src="[[item.img]]"
								alt="[[item.img_alt]]"></iron-image> -->
								<div class="detail">
										[[label.brandName]]<br/>[[label.otherDesignation]]
									<a href="#/labels/label/[[label.wine]]"> <iron-icon icon="menu"></iron-icon></a>
								</div>
            </div>
          </div>
        </template>
      </iron-list>

		<iron-ajax id="ajax" loading="{{loadingPhotos}}" url="[[_getAPIEndpoint(apiKey, page)]]"
							 handle-as="text" on-response="_didReceiveResponse"></iron-ajax>

      <iron-list items="[[photos]]" as="photo" scroll-target="document" grid>
        <template>
          <div class="photoContainer">
            <div class="photoContent" tabindex$="[[tabIndex]]">
              <iron-image sizing="cover"
                  src="//farm[[photo.farm]].staticflickr.com/[[photo.server]]/[[photo.id]]_[[photo.secret]]_n.jpg">
              </iron-image>
              <div class="detail">[[photo.title]]</div>
            </div>
          </div>
        </template>
      </iron-list>

      <div class="loadingIndicator" hidden$="[[!loadingPhotos]]">
        <paper-spinner active$="[[loadingPhotos]]"></paper-spinner> Fetching photos for <b>'cats'</b>
      </div>

  </template>

  <script>
   Polymer({

       is: 'wine-labels-list',

       properties: {
					active: {
							type: Boolean,
							value: false,
							reflectToAttribute: true
					},
					 loading: {
							 type: Boolean,
							 value: false,
							 notify: true
					 },
					 apiKey: {
							 type: String,
							 value: 'c304f1096a06486d3c1e7ab271bf7f3f'
           },

           photos: Array,

           perPage: {
							 type: Number,
							 value: 100
           },

           page: {
							 type: Number,
							 value: 0
           },

           loadingPhotos: Boolean
       },
			 observers: [
           '_resetPhotos()'
       ],

       _computeURL: function() {
					 return '/data/wine-list.json';
       },

			 _getAPIEndpoint: function(apiKey, page) {
           return 'https://api.flickr.com/services/rest/?method=flickr.photos.search' +
              '&api_key=' + apiKey +
              '&safe_search=1&sort=interestingness-desc'+
              '&text=' + encodeURIComponent("cats") +
              '&page=' + page +
              '&format=json' +
              '&per_page=' + this.perPage;
        },

        _didReceiveResponse: function(e) {
						var payload = JSON.parse(e.detail.response.match('jsonFlickrApi\\((.*)\\)')[1]);

						if (!payload || !payload.photos || !payload.photos.photo) {
								return;
						}


          payload.photos.photo.forEach(function(photo) {
            this.push('photos', photo);
          }, this);

          this.$.scrollTheshold.clearTriggers();
        },

        _onLowerThreshold: function() {
          this.debounce('_loadPhotos', this._loadMorePhotos, 60);
        },

        _loadMorePhotos: function() {
          if (this.$.ajax.lastRequest) {
            this.$.ajax.lastRequest.abort();
          }
          this.page++;
          this.$.ajax.generateRequest();
        },

        _resetPhotos: function() {
          this.page = 0;
          this.photos = [];
          this.debounce('_loadPhotos', this._loadMorePhotos, 400);
        }

    });
  </script>

</dom-module>
