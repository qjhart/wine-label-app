<dom-module id="wine-catalogs-list" >

  <template>
      <style>

        :host {
          display: block;
          @apply(--paper-font-common-base);
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #4285f4;
          color: white;
        }

        .photoContent {
          @apply(--layout);
          background-color: #ddd;
          position: relative;
          width: 300px;
          height: 300px;
          margin: 8px;
        }

        .photoContent:hover .detail{
          opacity: 1;
        }

        .photoContent > iron-image {
          @apply(--layout-flex);
        }

        .photoContent > .detail {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
          color: white;
          font-size: 20px;
          font-weight: 100;
          padding: 20px;
          opacity: 0;
          transition: opacity 0.1s;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        @media (max-width: 800px) {
          .photoContainer {
            width: calc(50% - 16px);
          }

          .photoContent {
            width: auto;
          }
        }

        @media (max-width: 400px) {
          .photoContainer {
            width: 100%;
          }

          .photoContent > .detail {
            opacity: 1;
          }
        }

        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

      </style>

    <style>
      :host {
        display: none;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom:0;
      }

      :host([active]) {
        display: block;
      }

      .post {
        position: relative;
        margin-bottom: 160px;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        line-height: 33.18px;
      }
    }
    </style>

		<iron-ajax
			 id="getCatalogs"
			 auto
       url="[[api]]/v1/catalogs"
			 method="get"
			 handle-as="json"
			 last-response="{{catalogs}}"></iron-ajax>

      <iron-list items="[[catalogs.data]]" as="catalog" grid style="height:100%">
        <template>
          <div class="photoContainer">
            <div class="photoContent" tabindex$="[[tabIndex]]">
                <iron-image sizing="cover"
                            src="[[api]]/v1/catalogs/[[catalog.id]]/thumbnail" alt="Catalog Thumbnail Image">
                </iron-image>
                <div class="detail">
                    [[catalog.title]]
                  <a href="[[api]]/v1/catalogs/[[catalog.id]]/file" target="_blank"> <iron-icon icon="menu"></iron-icon></a>
                </div>
            </div>
          </div>
        </template>
      </iron-list>


      <div class="loadingIndicator" hidden$="[[!loading]]">
        <paper-spinner active$="[[loading]]"></paper-spinner> Fetching wine catalogs</b>
      </div>

  </template>

  <script>
   Polymer({

       is: 'wine-catalogs-list',

       properties: {
					 api: {
							 type: "text",
							 reflectToAttribute: true
					 },
          active: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
          },

          loading: {
               type: Boolean,
               value: false,
               notify: true
          },

       },

       ready : function() {
       },

    });
  </script>

</dom-module>
