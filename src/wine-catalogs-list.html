<dom-module id="wine-catalogs-list" >

  <template>
      <style include="shared-styles">

        :host {
          display: none;
        }

        :host([active]) {
          display: block;
          @apply(--paper-font-common-base);
        }


        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #4285f4;
          color: white;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

      </style>

      <style>
        :host {
          display: none;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom:0;
        }

        :host([active]) {
          display: block;
        }

        p {
          line-height: 33.18px;
        }
        }
      </style>

		  <iron-ajax
			    id="getCatalogs"
			    auto
          url="[[api]]/v1/catalogs"
			    method="get"
			    handle-as="json"
          loading="{{loading}}"
			    last-response="{{catalogs}}">

      </iron-ajax>

      <iron-list items="[[catalogs.data]]" as="catalog" grid style="height:100%">
        <template>
          <div class="pagesContainer">
            <div class="pages" tabindex$="[[tabIndex]]">
              <iron-image sizing="cover"
                          src="[[api]]/v1/catalogs/[[catalog.id]]/thumbnail" alt="Catalog Thumbnail Image">
              </iron-image>
              <div class="detail">
                <a href="/#/catalogs/catalog/[[catalog.id]]"><iron-icon icon="wine:people"></iron-icon></a>
                <a href="[[api]]/v1/catalogs/[[catalog.id]]/file" target="_blank"><iron-icon icon="wine:picture-as-pdf"></iron-icon></a>
              </div>
            </div>
          </div>
        </template>
      </iron-list>

      <!-- <div class="loadingIndicator" hidden$="[[!loading]]">
           <paper-spinner active$="[[loading]]"></paper-spinner> Fetching wine catalogs</b>
           </div> -->

  </template>

  <script>
   Polymer({

       is: 'wine-catalogs-list',

       properties: {
					 api: {
							 type: "text",
							 reflectToAttribute: true
					 },
          active: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
          },

          loading: {
               type: Boolean,
               value: false,
               notify: true
          },

       },

      observers: [
//        '_lockScroll(loading)'
      ],

      _lockScroll: function(isLoading) {
        console.log('lockscroll: '+isLoading);
        if (isLoading) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      }


    });
  </script>

</dom-module>
