<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="wine-label-part">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
     #foo {
	 border-style: solid;
	 border-width: medium;
	 border-color: blue;
	 }
     div.label_part:hover {
	 background-color: yellow;
	 opacity: 0.2;
     }
    </style>

    <div class="card">
      <h1><span id="label"></span></h1>
      <content></content>
    </div>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
    is: 'wine-label-part',
    properties: {
      label: {
	type: String,
	value: "overview",
	reflectToAttribute: true	
	},
    },
    ready: function() {
      this.$.label.textContent = this.label;
    },
    listeners: {
      'tap': 'toggle',
      'onmouseover': 'in_label_part',
      'onmouseout' : 'out_label_part'
    },
    toggle: function() {
      this.pressed = !this.pressed;
    },
    in_label_part: function(e) {
      console.log('in id:'+e.target.id);
    },
    out_label_part: function(e) {
      console.log('out id:'+e.target.id);
    },
    route: Object
    });
  </script>

</dom-module>
